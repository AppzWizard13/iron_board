{% extends 'advadmin/index.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Manage / Support Executives /</span> Delete Support Executive
    </h4>

    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Confirm Delete</h5>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the support executive "{{ support_executive.user.username }}"?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'support_executive_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>

{% endblock %}
