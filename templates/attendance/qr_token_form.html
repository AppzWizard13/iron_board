{% extends 'advadmin/index.html' %}
{% block content %}
<div class="container-xxl container-p-y">
  <h4 class="fw-semi-bold py-3 mb-4">Generate QR Token</h4>

      {{ form.as_p }}
      <button class="btn btn-success">Generate</button>
    </div>
  </form>
</div>
{% endblock %}
