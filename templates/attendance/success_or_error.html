{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ message }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .result-box {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: white;
    }
    .success-icon {
      font-size: 60px;
      color: #28a745;
    }
    .error-icon {
      font-size: 60px;
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="result-box text-center">
    <div class="{% if success %}success-icon{% else %}error-icon{% endif %}">
      {% if success %}
        ✅
      {% else %}
        ❌
      {% endif %}
    </div>
    <h2 class="mt-3">{{ message }}</h2>

    {% if details %}
      <ul class="list-group mt-4 text-start">
        {% for key, value in details.items %}
          <li class="list-group-item d-flex justify-content-between">
            <strong>{{ key|capfirst }}</strong>
            <span>{{ value }}</span>
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="{{ login_url }}" class="btn btn-primary mt-4">Continue to Login</a>
  </div>

</body>
</html>
